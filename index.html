<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>خريطة حفر الباطن عالية الدقة</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    font-family: "TheSansArabic", sans-serif;
  }
  #map {
    height: 100%;
    width: 100%;
  }
  .leaflet-popup-content {
    text-align: center;
    direction: rtl;
    font-size: 14px;
  }
</style>
</head>

<body>
<div id="map"></div>

<script>
  // === Initialize map centered on Hafar Al-Batin ===
  const map = L.map("map", {
    center: [28.4322, 45.9708],
    zoom: 13,
    minZoom: 10,
    maxZoom: 22,
    zoomControl: true,
  });

  // === ESRI World Imagery (High-Resolution Satellite) ===
  const esriSatellite = L.tileLayer(
    "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
    {
      maxZoom: 22,
      attribution: "© Esri, Maxar, Earthstar Geographics",
    }
  ).addTo(map);

  // === ESRI Label Layer ===
  const esriLabels = L.tileLayer(
    "https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}",
    {
      maxZoom: 22,
      opacity: 1,
      attribution: "© Esri",
    }
  ).addTo(map);

  // === Marker handling ===
  let markers = [];
  const nameToMarker = new Map();
  const nameToData = new Map();
  let pendingSelection = null;
  let isShowingAll = true;
  let selectedRegionNames = [];

  function resetMarkerStyle(marker) {
    marker.setStyle({
      color: "#ff0000",
      fillColor: "#ff0000",
      radius: 8,
    });
  }

  function highlightMarker(marker) {
    marker.setStyle({
      color: "#ffff00",
      fillColor: "#ffff00",
      radius: 11,
    });
  }

  function buildPopupHtml(regionName, data) {
    const access = data?.access ?? "-";
    const satisfaction = data?.satisfaction ?? "-";
    return `<div>
      <b>${regionName}</b><br/>
      امكانية الوصول: ${access}<br/>
      رضا السكان: ${satisfaction}
    </div>`;
  }

  // <CHANGE> Filter markers based on selection
  function filterMarkers() {
    markers.forEach((marker) => {
      const regionName = marker.regionName;
      
      if (isShowingAll) {
        // Show all markers in red
        map.addLayer(marker);
        resetMarkerStyle(marker);
      } else {
        // Show only selected markers in yellow
        if (selectedRegionNames.includes(regionName)) {
          map.addLayer(marker);
          highlightMarker(marker);
        } else {
          map.removeLayer(marker);
        }
      }
    });
  }

  // --- Receive data and selection from Grafana ---
  window.addEventListener("message", (event) => {
    const msg = event.data;
    console.log("event data got", msg);
    if (!msg) return;

    // Initial/updated dataset
    if (msg.type === "habData") {
      markers.forEach((m) => map.removeLayer(m));
      markers = [];
      nameToMarker.clear();
      nameToData.clear();

      const regionData = msg.data || [];
      if (!regionData.length) return;

      regionData.forEach((r) => {
        const regionNameDecoded = decodeURIComponent(r.name);
        const marker = L.circleMarker([r.lat, r.long], {
          radius: 8,
          color: "#ff0000",
          fillColor: "#ff0000",
          fillOpacity: 0.9,
          weight: 1.5,
        })
          .addTo(map)
          .bindPopup(buildPopupHtml(regionNameDecoded, r))
          .on("click", () => {
            // <CHANGE> Only show tooltip on click, don't change color
            window.parent.postMessage(
              {
                type: "mapClick",
                region: regionNameDecoded,
              },
              "*"
            );
          });

        marker.regionName = regionNameDecoded;
        nameToMarker.set(regionNameDecoded, marker);
        nameToData.set(regionNameDecoded, r);
        markers.push(marker);
      });

      if (regionData.length > 1) {
        const bounds = L.latLngBounds(regionData.map((r) => [r.lat, r.long]));
        map.fitBounds(bounds, { padding: [40, 40] });
      }

      // Apply current filter
      filterMarkers();

      return;
    }

    // <CHANGE> Handle selection with filtering
    if (msg.type === "selectRegion") {
      isShowingAll = msg.isShowingAll || false;
      selectedRegionNames = msg.regions || [];
      
      console.log("isShowingAll:", isShowingAll);
      console.log("selectedRegionNames:", selectedRegionNames);
      
      filterMarkers();
      return;
    }
  });
</script>
</body>
</html>
