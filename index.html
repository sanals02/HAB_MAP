<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>ÿÆÿ±Ÿäÿ∑ÿ© ÿ≠ŸÅÿ± ÿßŸÑÿ®ÿßÿ∑ŸÜ ÿπÿßŸÑŸäÿ© ÿßŸÑÿØŸÇÿ©</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    font-family: "TheSansArabic", sans-serif;
  }
  #map {
    height: 100%;
    width: 100%;
  }
  .leaflet-popup-content {
    text-align: center;
    direction: rtl;
    font-size: 14px;
  }
</style>
</head>

<body>
<div id="map"></div>

<script>
  // === Initialize map centered on Hafar Al-Batin ===
  const map = L.map("map", {
    center: [28.4322, 45.9708], // üèôÔ∏è City center
    zoom: 13,                   // ‚¨ÖÔ∏è Zoomed out to see full city area
    minZoom: 10,
    maxZoom: 22,                // üîç High detail available
    zoomControl: true,
  });

  // === ESRI World Imagery (High-Resolution Satellite) ===
  const esriSatellite = L.tileLayer(
    "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
    {
      maxZoom: 22,
      attribution: "¬© Esri, Maxar, Earthstar Geographics",
    }
  ).addTo(map);

  // === ESRI Label Layer (shows street names, places, buildings) ===
  const esriLabels = L.tileLayer(
    "https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}",
    {
      maxZoom: 22,
      opacity: 1,
      attribution: "¬© Esri",
    }
  ).addTo(map);

  // === Marker handling ===
  let markers = [];
  let selectedMarker = null;
  const nameToMarker = new Map();

  function resetMarkerStyle(marker) {
    marker.setStyle({
      color: "#ff0000",
      fillColor: "#ff0000",
      radius: 8,
    });
  }

  function highlightMarker(marker) {
    marker.setStyle({
      color: "#ffff00",
      fillColor: "#ffff00",
      radius: 11,
    });
  }

  function highlightRegionByName(regionName) {
    if (!regionName) return;
    const marker = nameToMarker.get(regionName);
    if (!marker) return;

    if (selectedMarker && selectedMarker !== marker) {
      resetMarkerStyle(selectedMarker);
    }
    highlightMarker(marker);
    selectedMarker = marker;
  }

  // --- Receive data and selection from Grafana ---
  window.addEventListener("message", (event) => {
    const msg = event.data;
    if (!msg) return;

    // Initial/updated dataset
    if (msg.type === "habData") {
      markers.forEach((m) => map.removeLayer(m));
      markers = [];
      nameToMarker.clear();

      const regionData = msg.data || [];
      if (!regionData.length) return;

      regionData.forEach((r) => {
        const regionNameDecoded = decodeURIComponent(r.name);

        const marker = L.circleMarker([r.lat, r.long], {
          radius: 8,
          color: "#ff0000",
          fillColor: "#ff0000",
          fillOpacity: 0.9,
          weight: 1.5,
        })
          .addTo(map)
          .bindPopup(`<b>${regionNameDecoded}</b>`)
          .on("click", () => {
            if (selectedMarker) {
              resetMarkerStyle(selectedMarker);
            }

            highlightMarker(marker);
            selectedMarker = marker;

            // Send region to Grafana (without reload)
            window.parent.postMessage(
              {
                type: "mapClick",
                region: regionNameDecoded, // plain text
              },
              "*"
            );
          });

        nameToMarker.set(regionNameDecoded, marker);
        markers.push(marker);
      });

      if (regionData.length > 1) {
        const bounds = L.latLngBounds(regionData.map((r) => [r.lat, r.long]));
        map.fitBounds(bounds, { padding: [40, 40] });
      }
      return;
    }

    // Programmatic selection from Grafana (e.g., dropdown)
    if (msg.type === "selectRegion") {
      // msg.region is expected to be plain text
      highlightRegionByName(msg.region);
      return;
    }
  });
</script>
</body>
</html>
